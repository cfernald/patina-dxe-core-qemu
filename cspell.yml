version: "0.2"
language: en
dictionaries:
  - "companies"
  - "cpp"
  - "cpp-legacy"
  - "java"
  - "python"
  - "rust"
  - "softwareTerms"
ignorePaths:
  - "**/target/**"
  - "**/book/**"
  - "**/contributors.md"
  - "docs/mermaid.min.js"
ignoreRegExpList: ["/0x[0-9a-fA-F]+/"]
minWordLength: 4
caseSensitive: false
allowCompoundWords: true
words:
  - "acpi"
  - "apmc"
  - "depex"
  - "dxecore"
  - "mmio"
  - "mmram"
  - "pmbase"
  - "pmcon"
  - "pytool"
  - "rustc"
  - "sbsa"
  - "supv"
  - "uefi"
