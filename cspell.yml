version: "0.2"
language: en
dictionaries:
  - "rust"
ignorePaths:
  - "**/target/**"
  - "**/book/**"
  - "**/contributors.md"
  - "docs/mermaid.min.js"
ignoreRegExpList: ["/0x[0-9a-fA-F]+/", ".*asm!\\(.*?\\);"]
minWordLength: 4
caseSensitive: false
allowCompoundWords: true
words:
  - acpi
  - apmc
  - depex
  - dxecore
  - efiapi
  - gdbstub
  - keccak
  - lzma
  - mdbook
  - mmio
  - mmram
  - msuefi
  - pdata
  - pdbaltpath
  - pemfile
  - pmbase
  - pmcon
  - pytool
  - repr
  - rustc
  - rustls
  - sbsa
  - supv
  - tiano
  - uart
  - uefi
  - webpki
  - zbuild
  - zunstable
